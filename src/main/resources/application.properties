spring.datasource.url=jdbc:h2:mem:assignment
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true

# avoid regenerating tables, which drops all values provided by data.sql:
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keys.p12
server.ssl.key-store-password=animalshop
server.ssl.key-password=animalshop